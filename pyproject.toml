[tool]
[tool.poetry]
name = "b5"
version = "1.4.2"
description = "b5 - simple and sane task runner"
authors = ["David Danier <danier@team23.de>"]
maintainers = ["David Danier <danier@team23.de>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/team23/b5"
repository = "https://github.com/team23/b5"
documentation = "https://github.com/team23/b5/tree/master/docs"
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Intended Audience :: Developers',
    'Intended Audience :: System Administrators',
    'License :: OSI Approved :: BSD License',
    'Operating System :: MacOS :: MacOS X',
    'Operating System :: Unix',
    'Operating System :: POSIX',
    'Operating System :: POSIX :: Linux',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Topic :: Software Development',
    'Topic :: Software Development :: Build Tools',
    'Topic :: System :: Systems Administration',
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
Jinja2 = "^3.1"
MarkupSafe = "^3.0"
PyYAML = "^6.0"
termcolor = "^2.5"
packaging = "^24.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3"
isort = "^6.0"
flake8 = "^7.1"
flake8-builtins = "^2.5"
flake8-commas = "^4.0"
flake8-isort = "^6.1"
flake8-debugger = "^4.1"
flake8-annotations = "^3.1"
pytest-cov = "^6.0"

[tool.poetry.scripts]
b5 = 'b5.main:main'
b5-init = 'b5.init:main'
b5-execute = 'b5.execute:main'

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
line_length = 140

